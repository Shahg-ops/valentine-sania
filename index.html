<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ahsen ‚ù§Ô∏è Sania</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        background: rgba(255,255,255,0.18);
        backdrop-filter: blur(12px);
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        color: white;
        width: 90%;
        max-width: 420px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        animation: fadeIn 1.5s ease;
    }

    h1 {
        font-size: 2.6rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.05rem;
        line-height: 1.6;
    }

    .question {
        margin-top: 25px;
        font-size: 1.2rem;
        font-weight: bold;
    }

    .buttons {
        margin-top: 20px;
    }

    button {
        padding: 14px 28px;
        font-size: 1.1rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: #ff2e63;
        color: white;
        transition: 0.3s;
    }

    button:hover {
        background: #ff1744;
        transform: scale(1.1);
    }

    .heart {
        position: fixed;
        top: -10px;
        font-size: 18px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>

<body>

<!-- üéµ Background Music (Starts on YES click) -->
<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Ahsen ‚ù§Ô∏è Sania</h1>

    <p>
        From the moment you came into my life,<br>
        everything became softer, brighter and more beautiful.<br><br>
        You are my peace, my happiness, and my forever.
    </p>

    <div class="question">
        You are already my Valentine üíå<br>
        Just click YES ‚ù§Ô∏è
    </div>

    <div class="buttons">
        <button onclick="yesClick()">Yes üíñ</button>
    </div>
</div>

<script>
function yesClick() {
    const music = document.getElementById("bgMusic");
    music.volume = 0.4;   // soft romantic volume
    music.play();

    alert(
        "Sania ‚ù§Ô∏è\n\n" +
        "Thank you for choosing me.\n" +
        "I promise to love you, respect you,\n" +
        "and annoy you forever üòÑ\n\n" +
        "Happy Valentine‚Äôs Day üíï"
    );
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
